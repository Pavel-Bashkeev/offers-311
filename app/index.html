<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="./images/dest/favicon.png" type="image/png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Fortunella</title>
</head>

<body>
  <div class="wrapper">
    <section class="hero">
      <div class="container hero__container">
        <div class="hero__top">
          <h1 class="hero__title">
            Fortu<span class="hero__title--accent">nella</span>
          </h1>
          <div class="hero__subtitle">
            <p class="hero__subtitle-text">Новая натуральная формула похудения</p>
          </div>
        </div>
        <div class="hero-decor--center pos-ab">
          <img src="./images/dest/decor/girl.png" alt="" class="hero-decor__img db">
        </div>
        <div class="hero-product df">
          <div class="hero-product__inner pos-rel">
            <img src="./images/dest/product.png" alt="" class="hero-product__img db">
            <img src="./images/dest/banner.png" alt="" class="hero-product__banner pos-ab">

            <span class="hero-product__discount pos-ab db">-50%</span>

          </div>
          <div class="hero-descr">
            <div class="hero-info">
              <ul class="hero-info__list">
                <li class="hero-info__item">Минус 7-10 килограмм в месяц</li>
                <li class="hero-info__item">Не вызывает аллергии и других побочных эффектов</li>
                <li class="hero-info__item">100% натуральный состав</li>
                <li class="hero-info__item">Уменьшение в области живота,талии, бедер, предплечья, рук</li>
              </ul>
            </div>
            <div class="hero-price">
              <p class="hero-price__old">118€</p>
              <p class="hero-price__current">59€</p>
            </div>
            <a href="#" class="link">Заказать сейчас</a>
          </div>
        </div>

      </div>
      <img src="./images/dest/decor/decor-list-left.png" alt="" class="hero-decor--left pos-ab">
      <div class="hero-fruct pos-ab">
        <span class="hero-fruct__text">Кумбкват</span>
        <img src="./images/dest/decor/decor-fruckt.png" alt="" class="hero-fruct__img">
      </div>
      <img src="./images/dest/decor/decor-list-right.png" alt="" class="hero-decor--right pos-ab">
    </section>
  </div>
  <script src="./js/main.min.js"></script>
</body>

</html>
